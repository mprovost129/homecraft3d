{% extends 'base.html' %}
{% block title %}Delete Review | 3D Print Marketplace{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-3">Delete Review</h1>
      <p>Are you sure you want to delete your review for <strong>{{ review.product.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'product_detail' review.product.id %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
