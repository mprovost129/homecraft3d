{% extends 'base.html' %}
{% block title %}{% if edit %}Edit Review{% else %}Leave a Review{% endif %} | 3D Print Marketplace{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-3">{% if edit %}Edit Review{% else %}Leave a Review for {{ product.name }}{% endif %}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if edit %}Update Review{% else %}Submit Review{% endif %}</button>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
