{% extends 'base.html' %}
{% block title %}Review {{ product.name }} | 3D Print Marketplace{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Review: {{ product.name }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_rating" class="form-label">Rating</label>
      {{ form.rating }}
    </div>
    <div class="mb-3">
      <label for="id_title" class="form-label">Title</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="id_body" class="form-label">Review</label>
      {{ form.body }}
    </div>
    <div class="mb-3">
      {{ form.captcha }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
